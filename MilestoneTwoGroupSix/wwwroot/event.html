<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h2>Event Details</h2>
    </header>
    <main>
        <div id="eventDetails">
            <!-- Placeholder elements for event details -->
            <p id="eventCodeDisplay">Event Code: <span id="code"></span></p>
            <p id="eventNameDisplay">Name: <span id="name"></span></p>
            <p id="eventDescriptionDisplay">Description: <span id="description"></span></p>
            <p id="eventDateTimeDisplay">Date and Time: <span id="dateTime"></span></p>
            <p id="eventLocationDisplay">Location: <span id="location"></span></p>
        </div>
        <!-- Participants List -->
        <section id="participantsSection">
            <h3>Participants:</h3>
            <ul id="participantsList"></ul>
        </section>
        <div class="role-buttons">
            <button id="organizerBtn">Organizer</button>
            <button id="participantBtn" onclick="showParticipantForm()">Participant</button>
            <button id="sponsorBtn">Sponsor</button>
        </div>

        <!-- Hidden form for registering participants -->
        <div id="registerParticipantModal" class="hidden">
            <form id="registerParticipantForm">
                <label for="participantName">Name:</label>
                <input type="text" id="participantName" required>

                <label for="participantEmail">Email:</label>
                <input type="email" id="participantEmail" required>

                <button type="submit">Register</button>
                <button type="button" onclick="hideParticipantForm()">Cancel</button>
            </form>
        </div>

    </main>
    <script src="/js/event-management.js"></script>
</body>
</html>
